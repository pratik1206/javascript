<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        h3s{
            color: red;
        }
        .color1{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>hello Javascript</h3>
    <p id="demo"> where is paragraph</p>
    <button type="button" onclick="myFunction()">try it</button>
    <p id="demo1">div without color</p>
    <script>
        alert("i am from body");
        function myFunction(){
            document.getElementById("demo").innerHTML="here is paragraph";

            setTimeout(()=>{
            var div1 = document.getElementById("demo1");
            div1.setAttribute('class',"color1");
            div1.textContent = `First div with blue color`;

        },3000)
        }

    </script>
    
</body>
</html>
